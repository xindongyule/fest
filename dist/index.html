<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线吃瓜网</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="swiper.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========================================
         📝 超简单修改指南 - 对应修改指南.txt
         ========================================
         1️⃣ 修改个人信息：找到标记区域直接修改文字
         2️⃣ 修改统计数据：修改关注者、点击量、链接数
         3️⃣ 修改链接：修改 href 地址和显示文字
         4️⃣ 添加新链接：复制链接代码并修改内容
         5️⃣ 修改二维码：在 simple-script.js 中修改设置
         6️⃣ 修改背景图：在 styles.css 中修改图片路径
         7️⃣ 调整透明度：在 styles.css 中修改透明度数值
         8️⃣ 保存文件后用浏览器打开查看效果
         ======================================== -->

    <div class="container">
        <!-- 背景动画 -->
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>

        <!-- 主要内容 -->
        <main class="profile-container">
            <div class="shimmer-line"></div>
            
            <!-- ========================================
                 👤 个人信息区域 - 修改指南 1️⃣
                 ======================================== -->
            <section class="profile-header">
                <div class="avatar-container">
                    <!-- 🖼️ 修改头像：替换 Tx.jpg 文件，或修改下面的文件名 -->
                    <img src="Tx.jpg" alt="头像" class="avatar" id="avatarImg">  <!-- ← 修改这里：头像文件名 -->
                    <div class="avatar-border"></div>
                    <!-- 装饰点效果 -->
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                    <!-- 隐蔽的管理后台入口 -->
                    <div class="admin-secret-entry" id="adminSecretEntry">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                
                <!-- 📝 修改用户名：直接修改下面引号内的文字 -->
                <h1 class="profile-name" id="profileName">www.636.icu</h1>  <!-- ← 修改这里：你的名字 -->
                
                <!-- 📝 修改个人简介：直接修改下面引号内的文字 -->
                <p class="profile-bio" id="profileBio" style="font-size: 28px; color: #fff;">一线吃瓜网</p>  <!-- ← 修改这里：你的简介 -->
                
                <!-- ========================================
                     📊 统计数据区域 - 修改指南 2️⃣
                     ======================================== -->
                     <style type="text/css">
                     	.profile{position: relative; overflow: hidden;border: 4px solid rgba(2555,255,255,.3);border-radius: 10px;}
                     	.profile img{width: 100% !important;height: auto !important;display: block;}
                     	.profile .swiper-button-next{color: #fff;}
                     	.profile .swiper-button-prev{color: #fff;}
                     	.swiper-button-next:after, .swiper-button-prev:after{font-size: 20px;}
                     	.fgt{height: 20px;}
                     	.swiper{padding-bottom: 25px;}
                     	.main-link{width: 60%; margin:10px auto;height: 45px;}
                     </style>
                     <!--这里是图片切换-->
                <div class="profile">
                    <div class="swiper mySwiper">
    					<div class="swiper-wrapper">
      						<div class="swiper-slide"><img src="a1.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a2.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a3.png" style="width: 100%;"/></div>
      					</div>
					    <div class="swiper-button-next"></div>
					    <div class="swiper-button-prev"></div>
					    <div class="swiper-pagination"></div>
					    <a href="https://f.wps.cn/g/mVSCm5ZJ/" class="main-link gradient-1" data-analytics="官网">  <!-- ← 修改这里：链接地址 -->
                        <!-- 🍉 西瓜图标 -->
                        <span class="watermelon-icon">🍉</span>
                        <!-- 📝 修改链接标题：直接修改下面的文字 -->
                        
                        <span>热门吃瓜</span>
                        <b>获取<br />资源</b> 
                        <i class="fas fa-arrow-right arrow"></i>
                    </a>
	  				</div>
                </div>
                <div class="fgt"></div>
                <div class="profile">
                    <div class="swiper mySwiper">
    					<div class="swiper-wrapper">
      						<div class="swiper-slide"><img src="a4.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a5.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a6.png" style="width: 100%;"/></div>
      					</div>
      					<a href="https://f.wps.cn/g/mVSCm5ZJ/" class="main-link gradient-2" data-analytics="作品集">  <!-- ← 修改这里：链接地址 -->
                        <!-- 💾 网盘图标 -->
                        <i class="fas fa-cloud"></i>
                        <!-- 📝 修改链接标题：直接修改下面的文字 -->
                        <span>反差女神</span>  <!-- ← 修改这里：链接标题 -->
                        <b>获取<br />资源</b> 
                        <i class="fas fa-arrow-right arrow"></i>
                    </a>
					    <div class="swiper-button-next"></div>
					    <div class="swiper-button-prev"></div>
					    <div class="swiper-pagination"></div>
	  				</div>
                </div>
                 <div class="fgt"></div>
                <div class="profile">
                    <div class="swiper mySwiper">
    					<div class="swiper-wrapper">
      						<div class="swiper-slide"><img src="a7.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a8.png" style="width: 100%;"/></div>
      						<div class="swiper-slide"><img src="a9.png" style="width: 100%;"/></div>
    					</div>
    					 <a href="https://f.wps.cn/g/mVSCm5ZJ/" class="main-link gradient-3" data-analytics="博客">  <!-- ← 修改这里：链接地址 -->
                        <!-- 🧭 QQ企鹅图标 -->
                        <span class="penguin-icon">🧭</span>
                        <!-- 📝 修改链接标题：直接修改下面的文字 -->
                        <span>今日看料</span>  <!-- ← 修改这里：链接标题 -->
                        <b>获取<br />资源</b> 
                        <i class="fas fa-arrow-right arrow"></i>
                    </a>
					    <div class="swiper-button-next"></div>
					    <div class="swiper-button-prev"></div>
					    <div class="swiper-pagination"></div>
	  				</div>
                </div>
                <!--这里是图片切换-->
            </section>

           
            <section class="qr-section">
                <div class="qr-container">
                    <!--<div class="qr-code" id="qrCode">
                        <canvas id="qrCanvas"></canvas>
                    </div>-->
                    <p class="qr-text">一线吃瓜网</p>  <!-- ← 修改这里：二维码说明 -->
                    <style type="text/css">
                    	.pr_wbnr h3{font-size: 12px; line-height: 22px; color: #333;text-align: left;}
                    </style>
                    <div class="pr_wbnr">
                    	<h3 style="overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">一线吃瓜网攻克各种资源难题，带来最新最快最全的吃瓜黑料啊啊啊啊</h3>	
                    	<h3 style="overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">明星、网红、女神、校园…………</h3>	
                    	<h3 style="overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">让您不错过任何一个热门大瓜</h3>	
                    	<p style="text-align: right; color: #ff0000;font-weight: bold; font-size: 12px; margin-top: 10px;">非法律允许地区以及18岁以下用户禁止访问！</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部工具栏 -->
        <footer class="toolbar" style="z-index: 100;">
            <button class="tool-btn" id="shareBtn">
                <i class="fas fa-share-alt"></i>
                <span>分享</span>
            </button>
            <!--<button class="tool-btn" id="themeBtn">
                <i class="fas fa-palette"></i>
                <span>主题</span>
            </button>
            <button class="tool-btn" id="analyticsBtn">
                <i class="fas fa-chart-line"></i>
                <span>统计</span>
            </button>-->
        </footer>

        <!-- 分享模态框 -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>分享我的链接</h3>
                    <button class="close-btn" id="closeShareModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="share-content">
                    <div class="share-url">
                        <input type="text" id="shareUrl" value="" readonly>
                        <button class="copy-btn" id="copyUrlBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="simple-script.js"></script>
    <script src="swiper.min.js"></script>
</body>
</html> 
<script>
    var swiper1 = new Swiper(".profile .mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      loop:true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".profile .swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".profile .swiper-button-next",
        prevEl: ".profile .swiper-button-prev",
      },
    });
  </script>
