<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页访问统计系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            opacity: 0.3;
            transform: rotate(30deg);
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .stat-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }
        
        .stat-description {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .trend-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .trend-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .trend-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .trend-bar {
            flex: 1;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }
        
        .bar {
            width: 40px;
            background: linear-gradient(to top, #4facfe, #00f2fe);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 1s ease;
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .bar-label {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.8;
        }
        
        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 0 rgba(0, 255, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
        
        .counter-animation {
            animation: countUp 1.5s ease-out;
        }
        
        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 2.8rem;
            }
            
            .trend-chart {
                height: 150px;
            }
            
            .bar {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> 网页访问统计</h1>
            <p class="subtitle">实时监控您的网页访问数据</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <h2 class="stat-title">今日访问量</h2>
                <div class="stat-value counter-animation" id="todayCount">0</div>
                <p class="stat-description">今日独立用户访问次数</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="stat-title">当前在线</h2>
                <div class="stat-value"><span class="pulse"></span><span id="onlineCount" class="counter-animation">0</span></div>
                <p class="stat-description">当前活跃用户数量</p>
            </div>
        </div>
        
        <div class="trend-container">
            <h2 class="trend-title">最近7天访问趋势</h2>
            <div class="trend-chart" id="trendChart">
                <!-- 柱状图将由JS动态生成 -->
            </div>
        </div>
        
        <div class="info-section">
            <p><i class="fas fa-info-circle"></i> 此统计系统使用前端技术记录访问数据。在实际应用中，建议使用服务器端存储。</p>
        </div>
    </div>

    <script>
        // 初始化数据存储
        function initStorage() {
            // 初始化今日访问量
            const today = new Date().toISOString().split('T')[0];
            if (!localStorage.getItem('lastVisitDate') || localStorage.getItem('lastVisitDate') !== today) {
                localStorage.setItem('lastVisitDate', today);
                localStorage.setItem('todayVisits', '0');
            }
            
            // 初始化在线用户
            if (!localStorage.getItem('onlineUsers')) {
                localStorage.setItem('onlineUsers', JSON.stringify([]));
            }
            
            // 初始化访问历史
            if (!localStorage.getItem('visitHistory')) {
                const history = {};
                const now = new Date();
                
                // 生成过去7天的访问历史
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(now);
                    date.setDate(now.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    history[dateStr] = Math.floor(Math.random() * 40) + 10;
                }
                
                localStorage.setItem('visitHistory', JSON.stringify(history));
            }
        }
        
        // 更新访问统计
        function updateVisitStats() {
            const today = new Date().toISOString().split('T')[0];
            let todayVisits = parseInt(localStorage.getItem('todayVisits') || '0');
            
            // 增加今日访问量
            todayVisits++;
            localStorage.setItem('todayVisits', todayVisits.toString());
            
            // 更新显示
            document.getElementById('todayCount').textContent = todayVisits;
            
            // 更新访问历史
            const history = JSON.parse(localStorage.getItem('visitHistory'));
            history[today] = todayVisits;
            localStorage.setItem('visitHistory', JSON.stringify(history));
        }
        
        // 更新在线用户
        function updateOnlineUsers() {
            const userId = Math.random().toString(36).substring(2, 10); // 生成随机用户ID
            const now = Date.now();
            const onlineUsers = JSON.parse(localStorage.getItem('onlineUsers'));
            
            // 添加当前用户
            onlineUsers[userId] = now;
            
            // 清理超过5分钟不活动的用户
            const activeUsers = {};
            for (const [id, timestamp] of Object.entries(onlineUsers)) {
                if (now - timestamp <= 5 * 60 * 1000) { // 5分钟内活跃
                    activeUsers[id] = timestamp;
                }
            }
            
            // 保存并更新显示
            localStorage.setItem('onlineUsers', JSON.stringify(activeUsers));
            document.getElementById('onlineCount').textContent = Object.keys(activeUsers).length;
        }
        
        // 渲染趋势图
        function renderTrendChart() {
            const history = JSON.parse(localStorage.getItem('visitHistory'));
            const dates = Object.keys(history).sort();
            
            // 只显示最近7天
            const recentDates = dates.slice(-7);
            const recentVisits = recentDates.map(date => history[date]);
            
            // 找到最大值用于计算比例
            const maxVisits = Math.max(...recentVisits);
            
            const chartContainer = document.getElementById('trendChart');
            chartContainer.innerHTML = '';
            
            recentDates.forEach((date, index) => {
                const visits = recentVisits[index];
                const barHeight = (visits / maxVisits) * 80 + 20; // 20%-100%高度
                
                // 格式化日期显示
                const displayDate = new Date(date);
                const dayName = ['日', '一', '二', '三', '四', '五', '六'][displayDate.getDay()];
                const displayLabel = `${displayDate.getMonth()+1}/${displayDate.getDate()}(${dayName})`;
                
                const isToday = date === new Date().toISOString().split('T')[0];
                
                const barElement = document.createElement('div');
                barElement.className = 'trend-bar';
                barElement.innerHTML = `
                    <div class="bar" style="height: ${barHeight}%">
                        <div class="bar-value">${visits}</div>
                    </div>
                    <div class="bar-label" style="${isToday ? 'color: #4facfe; font-weight: bold;' : ''}">${displayLabel}</div>
                `;
                
                chartContainer.appendChild(barElement);
                
                // 添加动画延迟效果
                setTimeout(() => {
                    barElement.querySelector('.bar').style.transition = 'height 1s ease-out';
                }, index * 200);
            });
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            initStorage();
            updateVisitStats();
            updateOnlineUsers();
            renderTrendChart();
            
            // 每分钟更新一次在线用户状态
            setInterval(updateOnlineUsers, 60000);
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    updateOnlineUsers();
                }
            });
        });
    </script>
</body>
</html>
